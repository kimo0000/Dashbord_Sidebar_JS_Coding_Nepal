<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashbord Sidebar JS coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="icons">
          <!-- <i class="fa-solid fa-chevron-left"></i> -->
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <header>
          <span class="pseudo">TK</span>
          <p>
            <span>Touati Karim</span>
            <br />
            <span>Web developer</span>
          </p>
        </header>
        <div class="sidebar_content">
          <div class="inp">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search..." />
          </div>
          <div class="dash">
            <i class="fa-solid fa-house"></i>
            <span>Dashbord</span>
          </div>
          <div class="dash">
            <i class="fa-solid fa-square-poll-vertical"></i>
            <span>Revenus</span>
          </div>
          <div class="dash">
            <i class="fa-solid fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="dash">
            <i class="fa-solid fa-magnifying-glass-chart"></i>
            <span>Analytics</span>
          </div>
          <div class="dash">
            <i class="fa-solid fa-heart"></i>
            <span>Likes</span>
          </div>
          <div class="dash">
            <i class="fa-solid fa-wallet"></i>
            <span>Wallets</span>
          </div>
        </div>
        <div class="logout_mode">
          <div class="logout">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
          </div>
          <div class="mode">
            <div class="mode_text">
              <i class="fa-solid fa-moon"></i>
              <span>Light mode</span>
            </div>
            <div class="mode_theme">
              <span></span>
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        <h1>Dashbord Sidebar</h1>
      </div>
    </div>
  </body>
</html>
